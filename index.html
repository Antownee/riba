<!DOCTYPE html>
<html>
<head>
	<title>Riba 001</title>
	<meta charset="utf-8">
	<!-- Compiled w/ P5LIVE, http://github.com/ffd8/p5live -->
	<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
	<style type="text/css">
		body{
			margin:0;
			overflow:hidden;
		}
		canvas{
			position:fixed;
			top:0;
			left:0;
			z-index:-1;
			width:100vw;
			height:100vh;
			margin:0;
		}
	</style>
	<script type="text/javascript">
		// eco-mode = only render if window focused
		window.onblur = function () {
			noLoop()
		}
		window.onfocus = function () {
			loop();
		}
	</script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/freshfork/p5.EasyCam@1.0.10/p5.easycam.min.js"></script>

<script type="text/javascript">
//new_001

let libs = ['https://cdn.jsdelivr.net/gh/freshfork/p5.EasyCam@1.0.10/p5.easycam.min.js']

let img1, img2, img3, img4, img5, img6;
let imgWidth = 1080;
let imgHeight = 1350;
let theta, hoverValue = 0;
let hoverFactor = 0.0;
let cubeSize = 380;
var easycam,
	state = {
		distance: 1100,
		center: [0,0,0],
		rotation: [0.9, -0.08, -0.216, -0.02]
	};

function setup() {
	createCanvas(windowWidth, windowHeight, WEBGL);
	easycam = createEasyCam();
	img0 = loadImage('./img/0.png');
	img1 = loadImage('./img/1.png');
	img2 = loadImage('./img/2.png');
	img3 = loadImage('./img/3.png');
	img4 = loadImage('./img/4.png');
	img5 = loadImage('./img/5.png');

	document.oncontextmenu = () => false;
	easycam.setState(state, 1000); // animate to state in 1 second
	easycam.state_reset = state; // state to use on reset

}

function draw() {
	background("#D9A60D");

	push();
	//Floating animation
	hoverValue = sin(hoverFactor) * cubeSize / 8;
	translate(0, 0 + hoverValue, -200);

	drawCube();

	hoverFactor += 0.01;
	theta += 0.02;
	pop();
}


function drawCube() {

	let r = cubeSize;

	//COVER
	push();
	beginShape();
	texture(img0);
	vertex(-r, -r, -r, 0, 0);
	vertex(r, -r, -r, imgWidth, 0);
	vertex(r, r, -r, imgWidth, imgHeight);
	vertex(-r, r, -r, 0, imgHeight);
	endShape(CLOSE);
	pop();

	//MKANYA
	push();
	beginShape();
	texture(img1);
	// vertex(-r, -r, r, 0, 0);
	// vertex(r, -r, r, imgWidth, 0);
	// vertex(r, r, r, imgWidth, imgHeight);
	// vertex(-r, r, r, 0, imgHeight);
	vertex(-r, -r, r, 0, 0);
	vertex(r, -r, r, imgWidth, 0);
	vertex(r, r, r, imgWidth, imgHeight);
	vertex(-r, r, r, 0, imgHeight);
	endShape(CLOSE);
	pop();

	//OTERO
	push();
	beginShape();
	texture(img2);
	vertex(-r, -r, -r, 0, 0);
	vertex(r, -r, -r, imgWidth, 0);
	vertex(r, -r, r, imgWidth, imgHeight);
	vertex(-r, -r, r, 0, imgHeight);
	endShape(CLOSE);
	pop();

	//MISTA MASTA
	push();
	beginShape();
	texture(img3);
	vertex(-r, r, -r, 0, 0);
	vertex(r, r, -r, imgWidth, 0);
	vertex(r, r, r, imgWidth, imgHeight);
	vertex(-r, r, r, 0, imgHeight);
	endShape(CLOSE);
	pop();

	//JIRE
	push();
	beginShape();
	texture(img4);
	vertex(-r, -r, -r, 0, 0);
	vertex(-r, r, -r, imgWidth, 0);
	vertex(-r, r, r, imgWidth, imgHeight);
	vertex(-r, -r, r, 0, imgHeight);
	endShape(CLOSE);
	pop();

	//BAZENGA 
	push();
	beginShape();
	texture(img5);
	vertex(r, -r, -r, 0, 0);
	vertex(r, r, -r, imgWidth, 0);
	vertex(r, r, r, imgWidth, imgHeight);
	vertex(r, -r, r, 0, imgHeight);
	endShape(CLOSE);
	pop();
}

//
//REFERENCES
//https://editor.p5js.org/dcbriccetti/sketches/ryY5Uvp57
//https://www.openprocessing.org/sketch/128715/


/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized
function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
	return oVal += (iVal - oVal) * eVal;
}

// processing compatibility
function println(msg){
	print(msg);
}
</script>

</head>
<body>
	<p>Welcome to Riba</p>
</body>
</html>
